{% extends "../layout.html" %}

{% block content %}

	<a href="/notebooks/edit/{{notebook._id.toString()}}" class="btn"> Edit</a>
  <h2>{{notebook.title}}</h2>

  	<a href="/notebooks/{{notebook._id.toString()}}/notes/new"> New Note </a>

<table class="table  table-striped table-hover">
	<tr>
		<th> Note </th>
		<th> Updated </th>
	</tr>
	{% for note in notes %}
		<tr>
			<th><a href="/notebooks/{{note._notebook.toString()}}/notes/view/{{note._id.toString()}}">{{note.title}}</a></th>
			<th>{{note.updated.toString()}}</th>
		</tr>
	{% endfor %}
	</table>
 

{% endblock %}
