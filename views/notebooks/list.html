{% extends '../layout.html' %}

{% block content %}

	<table class="table  table-striped table-hover">
	<tr>
		<th> Note Book </th>
		<th> Updated </th>
	</tr>
	{% for notebook in notebooks %}
		<tr>
			<th><a href="/notebooks/view/{{notebook._id.toString()}}">{{notebook.title}}</a></th>
			<th>{{notebook.updated.toString()}}</th>
		</tr>
	{% endfor %}
	</table>
	
{% endblock %}
