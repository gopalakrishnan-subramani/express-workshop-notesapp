{% extends '../layout.html' %}

{% block content %}

	<table class="table  table-striped table-hover">
	<tr>
		<th> Note </th>
		<th> Updated </th>
	</tr>
	{% for note in notes %}
		<tr>
			<th><a href="/notes/view/{{note._id.toString()}}">{{note.title}}</a></th>
			<th>{{note.updated.toString()}}</th>
		</tr>
	{% endfor %}
	</table>
	}
{% endblock %}
